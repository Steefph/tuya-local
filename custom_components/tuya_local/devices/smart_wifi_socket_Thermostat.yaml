# Brand name: EZAIOT
# Product link: aliexpress.com/item/1005007122621628.html

name: Smart WiFi Oled socket Thermostat
products:
  - id: msclnsfe0q3yd39q
primary_entity:
  entity: climate
  translation_key: thermostat
  dps:
    - id: 4
      type: string
      name: hvac_mode
      mapping:
        - dps_val: "heat"
          value: "heat"
        - dps_val: "cool"
          value: "cool"
        - dps_val: "plug"
          value: "off"
    - id: 6
      type: integer
      name: current_temperature
      mapping:
        - scale: 10
    - id: 9
      type: integer
      name: max_temperature
      optional: true
      mapping:
        - scale: 10
    - id: 12
      type: integer
      name: min_temperature
      optional: true
      mapping:
        - scale: 10
    - id: 17
      type: integer
      name: temperature
      unit: C
      mapping:
        - scale: 10
    - id: 114
      type: integer
      name: hvac_action
      mapping:
        - dps_val: 0
          constraint: hvac_mode
          conditions:
            - dps_val: false
              value: "off"
            - dps_val: true
              value: idle
        - dps_val: 1
          constraint: hvac_mode
          conditions:
            - dps_val: heat
              value: heating
            - dps_val: cool
              value: cooling
secondary_entities:
  # Control
  # Control relay in plug mode
  - entity: switch
    name: Relay Control
    dps:
      - id: 2
        name: switch
        type: boolean
  # Turn on the display on press for timeout time
  - entity: button
    name: Display On
    dps:
      - id: 118
        name: button
        optional: true
        type: boolean

  # Diagnostics
  - entity: binary_sensor
    class: power
    category: diagnostic
    name: Relay status
    dps:
      - id: 114
        type: integer
        name: sensor
    mapping:
      - dps_val: 0
        value: false
      - dps_val: 1
        value: true

  # Configuration
  # Child Lock
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 110
        name: lock
        type: boolean

  # Display Timeout
  - entity: select
    name: Display Timeout
    icon: "mdi:timer-cog-outline"
    category: config
    dps:
      - id: 117
        type: string
        name: option
        optional: true
        mapping:
          - dps_val: "15s"
            value: "15s"
          - dps_val: "30s"
            value: "30s"
          - dps_val: "60s"
            value: "60s"
          - dps_val: "120s"
            value: "120s"

  # High temperature alarm audio
  - entity: switch
    category: config
    name: Audio Alarm High temperature
    icon: "mdi:thermometer-alert"
    dps:
      - id: 8
        name: switch
        type: boolean
  # High temperature alarm setting
  - entity: number
    name: Alarm Maximum temperature
    category: config
    icon: "mdi:thermometer-chevron-up"
    dps:
      - id: 9
        type: integer
        name: value
        optional: true
        unit: C
        mapping:
          - scale: 10
        range:
          min: -300
          max: 1200

  # Low temperature alarm audio
  - entity: switch
    category: config
    name: Audio Alarm Low temperature
    icon: "mdi:thermometer-alert"
    dps:
      - id: 11
        name: switch
        optional: true
        type: boolean
  # Low temperature alarm setting
  - entity: number
    name: Alarm Minimum temperature
    category: config
    icon: "mdi:thermometer-chevron-down"
    dps:
      - id: 12
        type: integer
        name: value
        optional: true
        unit: C
        mapping:
          - scale: 10
        range:
          min: -300
          max: 1200

  # Cooling Delay
  # Delay on
  - entity: switch
    category: config
    name: Cooling Delay
    icon: "mdi:pump"
    dps:
      - id: 13
        name: switch
        optional: true
        type: boolean
  # Delay time (minutes)
  - entity: number
    name: Cooling Delay time
    category: config
    icon: "mdi:pump"
    dps:
      - id: 14
        type: integer
        name: value
        optional: true
        unit: min
        range:
          min: 0
          max: 1200

  # Frost protection
  - entity: switch
    category: config
    name: Frost protection
    icon: "mdi:snowflake-thermometer"
    dps:
      - id: 113
        name: switch
        type: boolean

  # Difference Hysteresis
  - entity: number
    name: Hysteresis
    category: config
    icon: "mdi:thermometer"
    mode: "box"
    dps:
      - id: 111
        type: integer
        name: value
        optional: true
        mapping:
          - scale: 10
        unit: C
        range:
          min: 0
          max: 100

  # Temperature correction
  - entity: number
    name: Temp Correction
    category: config
    icon: "mdi:thermometer"
    mode: "box"
    dps:
      - id: 18
        type: integer
        name: value
        optional: true
        mapping:
          - scale: 10
        unit: C
        range:
          min: -150
          max: 150

  # Brightness
  - entity: select
    name: Brightness
    icon: "mdi:brightness-6"
    category: config
    dps:
      - id: 115
        type: string
        name: option
        optional: true
        mapping:
          - dps_val: "Low"
            value: "Low"
          - dps_val: "Middle"
            value: "Medium"
          - dps_val: "High"
            value: "High"

  # Last State
  - entity: switch
    category: config
    name: Restore Last State
    icon: "mdi:restore"
    dps:
      - id: 116
        name: switch
        optional: true
        type: boolean
